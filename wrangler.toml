name = "solosuccess-ai"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Required for Cloudflare Pages
pages_build_output_dir = ".vercel/output/static"

[build]
command = "npm run build:cf"

[env.production]
name = "solosuccess-ai-platform"

[env.staging]
name = "solosuccess-ai-platform-staging"

# Environment variables (you'll need to set these in CloudFlare dashboard)
[vars]
NODE_ENV = "production"
