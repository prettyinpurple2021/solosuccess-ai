name = "solosuccess-ai"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# OpenNext output directory for Cloudflare Pages
pages_build_output_dir = ".open-next/output"

# Production environment configuration
[env.production]
name = "solosuccess-ai-platform"
[env.production.vars]
NODE_ENV = "production"

# Preview environment configuration (replaces staging)
[env.preview]
name = "solosuccess-ai-platform-preview"
[env.preview.vars]
NODE_ENV = "preview"
