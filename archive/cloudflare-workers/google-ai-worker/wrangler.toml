name = "solosuccess-google-ai-worker"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

[env.production]
name = "solosuccess-google-ai-worker-production"

[env.production.vars]
NODE_ENV = "production"

[env.preview]
name = "solosuccess-google-ai-worker-preview"

[env.preview.vars]
NODE_ENV = "preview"

# Google AI Worker secrets (to be set via wrangler secret put)
# wrangler secret put GOOGLE_AI_API_KEY --env production