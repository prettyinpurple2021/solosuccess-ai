<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200" fill="none">
  <defs>
    <linearGradient id="postGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#postGradient)" opacity="0.1"/>
  
  <!-- SoloBoss AI branding -->
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#postGradient)" text-anchor="middle">
    SoloBoss AI
  </text>
  
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">
    Empowering Entrepreneurs
  </text>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="50" r="20" fill="url(#postGradient)" opacity="0.3"/>
  <circle cx="320" cy="150" r="15" fill="url(#postGradient)" opacity="0.4"/>
  
  <!-- AI connection lines -->
  <path d="M50 100 Q200 50 350 100" stroke="url(#postGradient)" stroke-width="2" fill="none" opacity="0.6"/>
</svg>
