app = "solosuccess-api"
primary_region = "iad"

[build]
  dockerfile = "server/Dockerfile"

[env]
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[services]]
  protocol = "tcp"
  internal_port = 3000
  processes = ["app"]

  [services.concurrency]
    type = "connections"
    soft_limit = 50
    hard_limit = 100

  [[services.ports]]
    handlers = ["http"]
    port = 80
  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.vm]
    size = "shared-cpu-1x"
    memory_mb = 256

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "5s"

  [[services.http_checks]]
    interval = 15000
    timeout = 5000
    method = "get"
    path = "/api/health"
    protocol = "http"

