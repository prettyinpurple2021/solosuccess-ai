name: Deploy to Google Cloud Run

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  PROJECT_ID: soloboss-ai-v3
  SERVICE_NAME: soloboss-ai-platform
  REGION: us-central1
  REPOSITORY: soloboss-ai-platform

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Run tests (if any exist)
      run: npm test --passWithNoTests

    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        project_id: ${{ env.PROJECT_ID }}
        export_default_credentials: true

    - name: Configure Docker for GCP
      run: gcloud auth configure-docker $REGION-docker.pkg.dev

    - name: Authenticate Docker to Google Cloud Artifact Registry
      run: gcloud auth configure-docker us-central1-docker.pkg.dev


    - name: Build Docker image
      run: |
        docker build -t $REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$SERVICE_NAME:$GITHUB_SHA .
        docker tag $REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$SERVICE_NAME:$GITHUB_SHA $REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$SERVICE_NAME:latest

    - name: Push Docker image
      run: |
        docker push $REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$SERVICE_NAME:$GITHUB_SHA
        docker push $REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$SERVICE_NAME:latest

    - name: Update cloudrun.yaml with new image
      run: |
        sed -i "s|image: us-central1-docker.pkg.dev/soloboss-ai-v3/soloboss-ai-platform/soloboss-ai-platform:.*|image: $REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$SERVICE_NAME:$GITHUB_SHA|" cloudrun.yaml

    - name: Deploy to Cloud Run using cloudrun.yaml
      run: |
        gcloud run services replace cloudrun.yaml --region=$REGION

    - name: Update traffic
      run: |
        gcloud run services update-traffic $SERVICE_NAME \
          --to-latest \
          --region $REGION
