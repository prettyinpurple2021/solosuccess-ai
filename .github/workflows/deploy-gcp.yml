name: Deploy to Google Cloud Run

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  PROJECT_ID: soloboss-ai-v3
  SERVICE_NAME: soloboss-ai-platform
  REGION: us-central1
  REPOSITORY: soloboss-ai-platform

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write' # Required for Workload Identity Federation, if using.

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Run tests (if any exist)
      run: npm test --passWithNoTests

    - name: Setup Google Cloud CLI and Authenticate
      uses: google-github-actions/setup-gcloud@v2
      with:
        # Using service_account_key for authentication.
        # Ensure ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }} is correctly set in GitHub Secrets.
        service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        project_id: ${{ env.PROJECT_ID }}
        export_default_credentials: true # This makes the authenticated gcloud available to other commands

    - name: Configure Docker for Google Cloud Artifact Registry
      # This step configures Docker to use your authenticated gcloud credentials
      # for pushing to Artifact Registry.
      run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

    - name: Build Docker image
      run: |
        docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
        docker tag ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:latest

    - name: Push Docker image
      run: |
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:latest

    - name: Update cloudrun.yaml with new image
      # This assumes you have a 'cloudrun.yaml' file in your repository root
      # that defines your Cloud Run service and contains an 'image:' line.
      run: |
        sed -i "s|image: us-central1-docker.pkg.dev/soloboss-ai-v3/soloboss-ai-platform/soloboss-ai-platform:.*|image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}|" cloudrun.yaml

    - name: Deploy to Cloud Run using cloudrun.yaml
      # This command deploys or updates your Cloud Run service based on the cloudrun.yaml file.
      run: |
        gcloud run services replace cloudrun.yaml --region=${{ env.REGION }}

    - name: Update traffic
      # This ensures all traffic is routed to the newly deployed revision.
      run: |
        gcloud run services update-traffic ${{ env.SERVICE_NAME }} \
          --to-latest \
          --region ${{ env.REGION }}
