name: Deploy to Google Cloud Run

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  PROJECT_ID: soloboss-ai-v3
  SERVICE_NAME: soloboss-ai-platform
  REGION: us-central1
  REPOSITORY: soloboss-ai-platform

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write' # Required for Workload Identity Federation, if using.
                        # If using service_account_key, this might not be strictly needed,
                        # but good practice for future flexibility.

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Run tests (if any exist)
      run: npm test --passWithNoTests

    - name: Setup Google Cloud CLI and Authenticate
      uses: google-github-actions/setup-gcloud@v2
      with:
        # It's generally recommended to use Workload Identity Federation with 'google-github-actions/auth@v2'
        # for better security practices rather than raw service_account_key.
        # If you must use service_account_key, ensure it's in GitHub Secrets.
        service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        project_id: ${{ env.PROJECT_ID }}
        export_default_credentials: true # This makes the authenticated gcloud available to other commands

    # --- Redundancy #1: Only one of these is needed. ---
    # The setup-gcloud action with service_account_key and export_default_credentials: true
    # usually sets up default gcloud authentication.
    # The 'gcloud auth configure-docker' command uses these default credentials.

    - name: Configure Docker for Google Cloud Artifact Registry
      # Only one gcloud auth configure-docker step is needed.
      # This step should come AFTER setup-gcloud and BEFORE docker build/push.
      run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev
      # Using ${{ env.REGION }} makes it more robust if REGION changes.
      # You had this duplicated twice below, remove those.

    - name: Build Docker image
      run: |
        docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
        docker tag ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:latest

    - name: Push Docker image
      run: |
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:latest

    - name: Update cloudrun.yaml with new image
      # Ensure cloudrun.yaml exists in your repository at the root or specify its path.
      # The sed command looks good assuming the format `image: ...` is consistent.
      run: |
        sed -i "s|image: us-central1-docker.pkg.dev/soloboss-ai-v3/soloboss-ai-platform/soloboss-ai-platform:.*|image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}|" cloudrun.yaml

    - name: Deploy to Cloud Run using cloudrun.yaml
      # This replaces the service definition, which includes the image update.
      run: |
        gcloud run services replace cloudrun.yaml --region=${{ env.REGION }}

    - name: Update traffic
      # This step is often redundant if `gcloud run services replace` successfully deploys
      # a new revision and you want to route all traffic to it.
      # If your cloudrun.yaml already defines traffic routing (e.g., to latest),
      # this step might not be strictly necessary, but it doesn't hurt.
      run: |
        gcloud run services update-traffic ${{ env.SERVICE_NAME }} \
          --to-latest \
          --region ${{ env.REGION }}
