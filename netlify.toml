[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

# Enable the Netlify Next.js plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Handle SPA routing for client-side routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Handle static assets
[[redirects]]
  from = "/_next/*"
  to = "/_next/:splat"
  status = 200

# Handle public assets
[[redirects]]
  from = "/images/*"
  to = "/images/:splat"
  status = 200

# Handle favicon and other static files
[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.ico"
  status = 200

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
