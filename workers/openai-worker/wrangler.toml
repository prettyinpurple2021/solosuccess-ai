name = "solosuccess-openai-worker"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

[env.production]
name = "solosuccess-openai-worker-production"

[env.production.vars]
NODE_ENV = "production"

[env.preview]
name = "solosuccess-openai-worker-preview"

[env.preview.vars]
NODE_ENV = "preview"

