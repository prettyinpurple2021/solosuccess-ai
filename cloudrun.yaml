apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: soloboss-ai-platform
  annotations:
    run.googleapis.com/ingress: all
spec:
  template:
    metadata:
      annotations:
        # Execution environment
        run.googleapis.com/execution-environment: gen2
        # Set CPU and memory limits
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/memory: "2Gi"
        run.googleapis.com/cpu: "2"
        # Auto-scaling configuration
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "5"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 900
      containers:
      - image: us-central1-docker.pkg.dev/soloboss-ai-v3/soloboss-ai-platform/soloboss-ai-platform
        ports:
        - containerPort: 3000
        env:
        # Node.js environment
        - name: NODE_ENV
          value: "production"
        - name: HOSTNAME
          value: "0.0.0.0"
        - name: NEW_RELIC_APP_NAME
          value: "soloboss-ai-platform"
        - name: NODE_OPTIONS
          value: "--max-old-space-size=1536"
        # Stack Auth Configuration
        - name: NEXT_PUBLIC_STACK_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: NEXT_PUBLIC_STACK_PROJECT_ID
              key: latest
        - name: NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY
          valueFrom:
            secretKeyRef:
              name: NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY
              key: latest
        - name: STACK_SECRET_SERVER_KEY
          valueFrom:
            secretKeyRef:
              name: STACK_SECRET_SERVER_KEY
              key: latest
        # Database Configuration
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: DATABASE_URL
              key: latest
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: JWT_SECRET
              key: latest
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: ENCRYPTION_KEY
              key: latest
        # AI Services
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: OPENAI_API_KEY
              key: latest
        # Email Services
        - name: RESEND_API_KEY
          valueFrom:
            secretKeyRef:
              name: RESEND_API_KEY
              key: latest
        - name: FROM_EMAIL
          valueFrom:
            secretKeyRef:
              name: FROM_EMAIL
              key: latest
        # App Configuration
        - name: NEXT_PUBLIC_APP_URL
          valueFrom:
            secretKeyRef:
              name: NEXT_PUBLIC_APP_URL
              key: latest
        resources:
          limits:
            cpu: "2"
            memory: "2Gi"
          requests:
            cpu: "1"
            memory: "512Mi"
        # Health check configuration (readinessProbe not supported in this project)
        startupProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 30
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
